        <section id="main"><article id="post-Hybrid App开发模式" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2016/10/01/Hybrid App开发模式/" class="article-date">
  <time datetime="2016-10-01T06:39:35.366Z" itemprop="datePublished">2016-10-01</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="Hybrid-App开发模式"><a href="#Hybrid-App开发模式" class="headerlink" title="Hybrid App开发模式"></a>Hybrid App开发模式</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">Hybird App(混合模式移动应用)是指介于web-app、native-app这两者之间的app,兼具Native-app良好用户交互体验的优势和&quot;web App跨平台开发的优势&quot;.</div></pre></td></tr></table></figure>
<h2 id="Native-App"><a href="#Native-App" class="headerlink" title="Native App"></a>Native App</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">移动互联网刚兴趣的时候，我们手机上的应用(APP)都是通过Native App开发而成的；Native App的开发具备很多的优势：</div><div class="line">1)开发出来的产品具备良好的用户体验，动画和运行的速度非常的流畅。</div><div class="line">2)能够对手机的内部软件或者硬件进行直接的操作，例如：可以调取用户的通讯录，读取用户的信息(当然需要用户同意)，可以调取用户的摄像头，调取手机的重力感应等。</div><div class="line">......</div><div class="line">但是，Native App的开发也存在自己的很多不足：</div><div class="line">1)首先是不能跨平台，针对目前常用的ios和安卓平台，需要用不同的技术来开发;IOS一般使用的是Object-c,而安卓平台使用的一般是java+Native,这样就导致了开发一款App需要两队人去做，随之而来的问题也会很多，比如：开发成本高，开发周期长，有的功能IOS有但是安卓没有(手Q就是这样的)</div><div class="line">开发出来的产品需要用户自主性比较强：首先需要客户到应用商店安装，后期如果版本升级，用户想用看到最新的版本还需要重新的进行下载安装升级等。</div><div class="line">2)在IOS平台上，开发出一款App上传到苹果App Store需要7天的审核期，在此期间如果审核失败，挨次上传还需7天，这样就有可能导致产品不能按时发布。</div></pre></td></tr></table></figure>
<h2 id="web-App"><a href="#web-App" class="headerlink" title="web App"></a>web App</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">而HTML5的出现让webApp露出曙光。HTML5基本上不需要考虑是IOS还是安卓，两个平台一套代码基本上都是支持的；更新版本只需要在自己的服务器上更新了即可，这样用户再次访问的时候就能看到罪行的版本了，不需要经过漫长的审核，这些优势让开发者们大为心动，但是HTML5的本质是运行在浏览器中的页面(App是直接运行在操作系统中的)，犹豫浏览器的差异以及对一些特殊功能支持力度的不够，导致HTML5开发存在一些局限性问题：</div><div class="line">开发出来的产品性能和运行速度没有App的好，用户体验不是很好。</div><div class="line">虽然安卓和IOS平台上的浏览器大部分都是webkit内核，但是浏览器厂商为了自己的特殊化，移动设备商的浏览器兼容也不少，甚至兼容问题是无法解决的(例如：position:fixed的支持非常不好)</div><div class="line">由于HTML5的本质是运行在浏览器中的，所以想要操作系统中的软件或者应将都需要浏览器的支持，很遗憾大部分浏览器对于这方面的操作都支持的不好，所以也就导致了h5的产品在调取通讯录、摄像头、读取短信等方面存在了很大的短板，基本呢上很少用h5去做。</div></pre></td></tr></table></figure>
<h2 id="Hybrid-App"><a href="#Hybrid-App" class="headerlink" title="Hybrid App"></a>Hybrid App</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">基于ＨＴＭＬ５低成本跨平台开发优势又兼具Native App特质的Hybird App技术，很快吸引了众人的目光。</div><div class="line">Hybrid App是把Native App和Web App混合爱一起的新型模式(目前市场上的大部分App都是混合模式开发的)。利用各自的优势，去开发一款低成本、跨平台、更新快、性能好、功能丰富的App.</div><div class="line">Hybird App按网页语言和程序语言的混合，通常分为三种类型：多view混合型，单View混合型、Web主体型。</div><div class="line">多View混合型(目前常用的)</div></pre></td></tr></table></figure>
